<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новости</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <input class="form-control" id="newsTitle" type="text" placeholder="Введите название курса"
         aria-label="default input example" style="margin-bottom: 15px;margin-top: 15px">
  <input class="form-control" id="newsText" type="text" placeholder="Введите название курса"
         aria-label="default input example" style="margin-bottom: 15px;margin-top: 15px">
  <input class="form-control" id="newsDate" type="datetime-local" placeholder="Введите название курса"
         aria-label="default input example" style="margin-bottom: 15px;margin-top: 15px">
  <button type="button" id="createnews" class="btn btn-success">Создать новость</button>

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/admin_create_news.js"></script>

</html>
