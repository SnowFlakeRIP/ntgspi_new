<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== CSS ===============-->
  	<link rel="stylesheet" href="css/style.css">
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== JS ===============-->
    <script src="js/multi-step-form.js" defer></script>

    <title>Форма для заявок на курсы</title>
  </head>
  <body>
    <section class="multi-formpay">
      <div class="container__payform">
        <div class="steps">
          <span class="circle active">1</span>
          <span class="circle">2</span>
          <span class="circle">3</span>
          <span class="circle">4</span>
          <div class="progress-bar">
            <span class="indicator"></span>
          </div>
        </div>
        <header>Оплата курса пользователя username</header>
        <div class="form-first">
          <form class="" action="">
            <span class="title__first-form">Этап 1</span>
            <div class="page pay__details">
              <div class="field__pay">
                <label>ФИО</label>
                <input type="text" placeholder="ФИО..." required>
              </div>
              <div class="field__pay">
                <label>ИНН</label>
                <input type="text" placeholder="ИНН..." required>
              </div>
              <div class="field__pay">
                <label>АДРЕС</label>
                <input type="text" placeholder="АДРЕС..." required>
              </div>
              <div class="field__pay">
                <label>ТЕЛЕФОН</label>
                <input type="text" placeholder="ТЕЛЕФОН..." required>
              </div>
              <div class="field__pay">
                <label>E-MAIL</label>
                <input type="text" placeholder="E-MAIL..." required>
              </div>
              <div class="field__pay">
                <label>СУММА</label>
                <input type="text" placeholder="СУММА..." required>
              </div>

              <div class="buttons__pay">
                <button id = "pay__prev" disabled>Назад</button>
                <button id = "pay__next">Далее</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

  </body>
</html>
